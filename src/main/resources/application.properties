# Configuración para usar H2 en lugar de MySQL
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Muestra consultas SQL en la consola (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Permite crear las tablas automáticamente al inicio spring.jpa.hibernate.ddl-auto=create-drop

# Consola web de H2 (opcional para explorar datos)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console





